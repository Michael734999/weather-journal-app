<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            <h1>Weather Journal App</h1>
        </div>
        <div class="holder zip">
            <label for="zip">Enter Name of City:</label>
            <input type="text" id="zip" placeholder="Enter city name here">
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="3" cols="45"></textarea>
        </div>
        <div class="holder generate">
            <button id="generate" type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="holder entry">
            <div id="entryHolder">
                <div id="name"></div>
                <div id="temp"></div>
                <div id="date"></div>
                <div id="mainly"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
